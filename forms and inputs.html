<head>

    <title>Forms and inputs</title>

<body>
    <h2>This is a form and input tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="Myname" id="name">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="Myemail" id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
            <input type="date" name="mydate" id="date">
        </div>
        <br>
        <label for="age">Age</label>
        <div>
            <input type="number" name="Myage" id="age">
        </div>
        <br>
        <label for="ele">Are you 18 or more:</label>
        <div>
            <input type="checkbox" name="Myeleigibility" checked id="ele">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="Mygender"> Female <input type="radio" name="Mygender">
        </div>
        <br>
        <label for="you">Write abour yourself: </label>
        <div>
            <br>
            <textarea name="Mytext" cols="70" rows="10" id="you"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="Mycar" id="car">
                <option value="Nn" selected>Nano</option>
                <option value="BMW">BMW</option>
            </select>
        </div>
        <br>

        <!--For using select without label-->

        Car:<select name="Mycar">

        </select>
        </div>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
