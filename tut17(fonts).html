<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap'">
    <style>
        p{
            font-family: 'Roboto', sans-serif;
            font-size: 25px;
            line-height: 1.0em;
            font-weight: bold;
        }
        span{
            font-weight: 800;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3 class="Aniket">CSS fonts</h3>
    <p>Harry says"Lets play with fonts". </p>
    <p>Hello <span>man,</span> How are you?</p>
</body>
</html>
