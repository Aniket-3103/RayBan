<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSSS</title>
    <style>
        #firstpara{
            color: crimson; /*colors from name*/
        }
        #secondpara{
            color: rgb(23, 194, 111) ;/* colors by rgb*/
        }
        #thirdpara{
            color: #000000; /*colors by hex*/
            background-color: #e2a434;
        }
        p, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>This is a first box</h2><hr>
    <p id="firstpara">This is a 1st paragraph from first box</p>
    <p id="secondpara">This is a 2nd paragraph from first box</p>
    <p id="thirdpara">This is a 3rd paragraph from first box</p>
</body>
</html>
