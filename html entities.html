<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another      paragraph</p> <!--This won't work for multiple spaces-->
        <p>This is third &nbsp; paragraph</p>
        <p>This is again a paragraph &lt;p&gt;</p>
        <p>This is a pound symbol- &pound;</p>
        <p>This is a i don't know symbol- &rAarr;</p>
        <p>This is a copyright symbol- &#8203;</p>
    </div>
</body>
</html>
