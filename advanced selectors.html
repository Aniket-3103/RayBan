<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        h1{
            font-weight: bold;
            background-color: rgb(0, 15, 17);
            color: white;
            text-align: center;
        }
        div li p{
            color: gray;
            background-color: wheat;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        This is more on selectors
    </h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is a paragraph from list</p> </li>
                
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is a outermost paragraph</p>
</body>
</html>
